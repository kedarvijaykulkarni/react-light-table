name: Deploy to Oracle VM Server

on:
  push:
    branches: [main, master] # Or the branch you want to trigger deployment from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H opc@144.24.124.252 >> ~/.ssh/known_hosts

      - name: Deploy to Oracle VM Server
        run: |
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/Github_Workflows
          chmod 600 ~/.ssh/Github_Workflows
          # Continue with your deployment steps
          ssh opc@144.24.124.252 'mkdir -p /home/opc/v1'
          scp -r ./dist opc@144.24.124.252:/home/opc/v1
          ssh opc@144.24.124.252 'cd /home/opc/v1 && ./deploy_script.sh'
