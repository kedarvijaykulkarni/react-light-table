name: Deploy to Oracle VM Server

on:
  push:
    branches: [main, master] # Or the branch you want to trigger deployment from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Add Public Key to Remote Server
        run: |
          ssh opc@144.24.124.252 "echo '$SSH_PUBLIC_RSA' >> ~/.ssh/authorized_keys"

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_RSA" > ~/.ssh/private.key
          sudo chmod 600 ~/.ssh/private.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          sudo chmod 600 ~/.ssh/known_hosts
          
          # mkdir -p ~/.ssh
          # echo "$SSH_PRIVATE_RSA" > ~/.ssh/id_rsa
          # chmod 600 ~/.ssh/id_rsa
