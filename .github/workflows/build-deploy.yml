name: Build and Deploy Node App

on:
  push:
    branches: [master] # The branch you want to trigger deployment from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Get source path
        id: get_source_path
        run: |
          echo "source_path=$(pwd)" >> $GITHUB_ENV  

      - name: Deploy on Remote Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: ${{ env.source_path }}/*
          target: "/home/opc/build"

      - name: Deploy on Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            mv /home/opc/build/github/workspace/* /home/opc/v4/*
            ls -ls /home/opc/v4
            
