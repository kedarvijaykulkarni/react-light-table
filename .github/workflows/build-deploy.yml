          # echo "$SSH_KEY_2023_08_02" > ~/.ssh/ssh-key-2023-08-02.key
          # chmod 600 ~/.ssh/ssh-key-2023-08-02.key

      - name: Deploy to Oracle VM Server
        run: |
          ssh -v 144.24.124.252 'mkdir -p /home/opc/v1'
